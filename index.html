<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant Website</title>
    <script
      src="https://kit.fontawesome.com/978aab1e41.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav>
      <div class="navigation container">
        <div class="logo-container">
          <img src="icons/logo.png" alt="logo" />
        </div>
        <div class="bar-icon"><i class="fa-solid fa-bars"></i></div>
      </div>
    </nav>
    <div class="container"></div>
    <div class="hero">
      <div class="hero-image">
        <img src="images/hero_image.png" alt="hero image" />
      </div>
      <div class="hero-content">
        <div class="tag">50% off on all products</div>
        <h1>Enjoy your delicious food</h1>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eum atque
          facere a neque modi accusantium?
        </p>
        <button class="explore-btn">Explore Now</button>
        <section role="region" aria-labelledby=""></section>
      </div>
    </div>
  </body>
</html>
